spec:
  name: timecobot
  databases:
    - cluster_name: redis
      engine: REDIS
      name: redis
      production: true
      version: "6"
  workers:
    - name: backend
      dockerfile_path: Dockerfile
      github:
        repo: demidko/timecobot
        branch: main
        deploy_on_push: true
      envs:
        - key: TOKEN
          type: SECRET
          scope: RUN_TIME
        - key: DOCKER_BUILDKIT
          value: "1"
          scope: BUILD_TIME